<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>

    <main class="main-container">
      <div class="icon-container">
        <img src="images/icon-star.svg" class="star-icon" alt="star">
      </div>

      <h1 class="main-header">How did we do?</h1>

      <p class="main-description">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>

      <ol class="rating-list">
        <li class="rating-options" id="rate1">1</li>
        <li class="rating-options" id="rate2">2</li>
        <li class="rating-options" id="rate3">3</li>
        <li class="rating-options" id="rate4">4</li>
        <li class="rating-options" id="rate5">5</li>
      </ol>

      <button type="button" class="rating-btn" id="submitRatingBtn">SUBMIT</button>
    </main>

    </div>-->
  </body>
</html>
